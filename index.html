<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>LeagueOfWin</h1>
    </header>

    <main>
        <div style="display: flex;">
            <div style="width: 50%;">
                <table>
                    <tr>
                        <th><div><img id="a1-img" class="champback" src="./img/empty.png"/><form autocomplete="off"><div class="autocomplete"> <input id="a1" class="allie" type="text" placeholder="Champions"></div></form></div></th>
                        <th><div><img id="a2-img" class="champback" src="./img/empty.png"/><form autocomplete="off"><div class="autocomplete"> <input id="a2" class="allie" type="text" placeholder="Champions"></div></form></div></th>
                        <th><div><img id="a3-img" class="champback" src="./img/empty.png"/><form autocomplete="off"><div class="autocomplete"> <input id="a3" class="allie" type="text" placeholder="Champions"></div></form></div></th>
                        <th><div><img id="a4-img" class="champback" src="./img/empty.png"/><form autocomplete="off"><div class="autocomplete"> <input id="a4" class="allie" type="text" placeholder="Champions"></div></form></div></th>
                        <th><div><img id="a5-img" class="champback" src="./img/empty.png"/><form autocomplete="off"><div class="autocomplete"> <input id="a5" class="allie" type="text" placeholder="Champions"></div></form></div></th>
                    </tr>
					    <tr>
							<td colspan="5" style="text-align: center; font-size: 32px; font-weight: bold; color: white; padding-top: 20px; padding-bottom: 20px;">VS</td>
						</tr>
                    <tr>
                        <th><div class="champ-container"><select class="champselect ennemie" id="e1"></select><img id="e1-img" class="champback" src="./img/empty.png"/></div></th>
						<th><div class="champ-container"><select class="champselect ennemie" id="e2"></select><img id="e2-img" class="champback" src="./img/empty.png"/></div></th>
						<th><div class="champ-container"><select class="champselect ennemie" id="e3"></select><img id="e3-img" class="champback" src="./img/empty.png"/></div></th>
						<th><div class="champ-container"><select class="champselect ennemie" id="e4"></select><img id="e4-img" class="champback" src="./img/empty.png"/></div></th>
						<th><div class="champ-container"><select class="champselect ennemie" id="e5"></select><img id="e5-img" class="champback" src="./img/empty.png"/></div></th>
						
                    </tr>
                </table>
            </div>
            <div style="width: 50%;">
                <h2>Rôle :</h2>
                <div id="role-images">
                    <a href="#" onclick="selectRole('Top', this)"><img class="role-image transparent" src="./img/Position_Challenger-Top.png" alt="Top" /></a>
                    <a href="#" onclick="selectRole('Jungle', this)"><img class="role-image transparent" src="./img/Position_Challenger-Jungle.png" alt="Jungle" /></a>
                    <a href="#" onclick="selectRole('Mid', this)"><img class="role-image transparent" src="./img/Position_Challenger-Mid.png" alt="Mid" /></a>
                    <a href="#" onclick="selectRole('ADC', this)"><img class="role-image transparent" src="./img/Position_Challenger-Bot.png" alt="Adc" /></a>
                    <a href="#" onclick="selectRole('Support', this)"><img class="role-image transparent" src="./img/Position_Challenger-Support.png" alt="Supp" /></a>
                </div>
			

                <h3>Champions favoris:</h3>
                <select id="fav1"></select>
                <select id="fav2"></select>
                <select id="fav3"></select>
                <div class="res"></div>
				<h3>The best champion(s) on this draft will be:</h3>
				<div class="best-champ-res"></div>
            </div>
        </div>
    </main>

</body>


<footer>
     <p>&copy; 2023 LeagueOfWin. Tous droits réservés.</p>
</footer>
</html>
